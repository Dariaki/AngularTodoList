<mat-card
  class="card"
  *ngIf="todoItem && todoItem.id">
  <form
    [formGroup]="editTodoForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-card-title>
      <span matInput *ngIf="readonly; else editAllowed">{{todoItem.title}}</span>
      <ng-template #editAllowed>
        <input matInput [readonly]="readonly" formControlName="newTitle" autofocus>
      </ng-template>
    </mat-card-title>
    <mat-card-actions class="card__button-container">
      <button class="card__button" mat-flat-button *ngIf="readonly" (click)="editTodo()">Edit</button>
      <button class="card__button" mat-flat-button *ngIf="!readonly" type="submit" [disabled]="editTodoForm.invalid">Save</button>
      <button class="card__button" mat-flat-button type="button" (click)="deleteTodo()">Delete</button>
    </mat-card-actions>
  </form>
</mat-card>
